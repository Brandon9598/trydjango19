<!--DOCTYPE html -->
<html>


<body>
	<div class="container">
		{% block content %}
			<h1> {{ title }} is working </h1>
			{% for object in object_list %}
			{% url "posts:detail" id=object.id %}
				<a href='{{ object.get_absolute_url }}'>{{ object.title }}</a><br>
				{{ object.content }}<br>
				{{ object.timestamp }}<br>
				{{ object.updated }}<br>
				{{ object.id }}<br>
			{% endfor %}
		{% endblock content %}
	</div>
</body>


</html>
